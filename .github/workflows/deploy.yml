name: Build Push Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login Harbor
      run: docker login demo.goharbor.io -u yashparmar2055 -p Yash@2525

    - name: Build image
      run: docker build -t demo.goharbor.io/demo/myapp:${{ github.sha }} .

    - name: Push image
      run: docker push demo.goharbor.io/demo/myapp:${{ github.sha }}

    - name: Set kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

    - name: Update Kubernetes Deployment (AUTO)
      run: |
        kubectl set image deployment/myapp \
        myapp=demo.goharbor.io/demo/myapp:${{ github.sha }}